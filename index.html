<!DOCTYPE html>
<html>

<head>
  <title>Що робить?</title>

  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <section class="container">
    <h1>Що робить на карантині</h1>
    <h2 id="js-random-activity-container">?</h2>
    <h2>
      <a id="js-random-activity-trigger" href>вибрати випадкову активність</a>
    </h2>
  </section>

  <script>
    // let's load activities before user click
    async function loadActivities () {
      let response = await fetch('https://raw.githubusercontent.com/deny7ko/what-to-do/master/activities.json')
      let data = await response.text()

      return data.split("\n").filter(el => el != ""); // there is "" as the last item in the list
    }

    let activities = loadActivities()
    //

    function pickActivity (activities) {
      const randomActivityIndex = Math.floor(Math.random() * activities.length)
      return activities[randomActivityIndex]
    }

    function showActivity (activity) {
      const container = document.getElementById('js-random-activity-container')
      container.innerText = ''
      container.appendChild(activity)
    }

    function transformActivityIntoHtml (activity) {
      if (/(http(s?)):\/\//i.test(activity)) {

      } else {
        createTextActivity(activity)
      }
    }

    function createLinkActivity (activity) {
      const element = document.createElement('a')
      element.href = 'https://www.khanacademy.org/'
      element.innerText = activity
    }

    function createTextActivity (activity) {
      const element = document.createElement('span')
      element.innerText = activity
    }

    function onActivityClick (event) {
      event.preventDefault()

      activities
        .then(activities => {
          const activity = pickActivity(activities)
          const htmlActivity = transformActivityIntoHtml()
          showActivity(htmlActivity)
        })
        .catch(reason => console.log(reason.message))
    }

    document.getElementById('js-random-activity-trigger').addEventListener('click', onActivityClick)
  </script>
</body>
</html>
