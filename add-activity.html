<!DOCTYPE html>
<html>

<head>
  <title>What to do?</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
  <img class="background_image_pattern" src="images/pattern.svg"/>

  <section class="site-container">
    <header class="main-header flex space-between">
      <span class="flex vertical_center">
        <a href="index.html">
          <img src="images/logo.svg">
        </a>
      </span>

      <nav class="flex space-between">
        <a href="contact-us.html">Contact Us</a>
        <a href="add-activity.html">Add Activity</a>
        <a class="btn transparent" href="find-activity.html">Find Activity</a>
      </nav>
    </header>


    <img class="background_image_text" src="images/bg whattodo.svg"/>

    <main class="flex space-between">
      <section>
        <h2 class="add-activity_title">Share your <br/> favourite activity</h2>

        <form class="flex as-column" action="https://submit-form.com/MzKFg3fIjtoopQnUrBj2g">

          <input
            type="hidden"
            name="_redirect"
            value="http://deny7ko.github.io/what-to-do/add-activity-thanks.html"
          />

          <input
            type="checkbox"
            name="_honeypot"
            style="display:none"
            tabindex="-1"
            autocomplete="off"
          />

          <div class="input-container">
            <label for="title">What is your favourite activity?</label>
            <input type="text" name="title" placeholder="Sing your favourite song" required minlength="5" required>
            <span class="error-message">Name should have at least 5 characters</span>
          </div>

          <div class="input-container">
            <label for="url">Do you know any website for this activity?</label>
            <input type="url" name="url" placeholder="Website URL">
            <span class="error-message">URL is invalid</p>
          </div>

          <div class="form-action">
            <input id='js-submit-add-activity' type="submit" value="Add Activity" class="btn"/>
          </div>
        </form>
      </section>

      <section>
        <img src="images/add-activity.svg"/>
      </section>
    </main>
  </section>

  <script>
    const inputs = document.querySelectorAll('.input-container input')

    function makeInputsTouched () {
      inputs.forEach(function(input) {
        input.classList.add('touched');
      })
    }

    const submitBtn = document.getElementById('js-submit-add-activity')
    submitBtn.addEventListener('click', makeInputsTouched)
  </script>
</body>
</html>
